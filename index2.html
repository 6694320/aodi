            var oBoxL=$('.box').offset().left;
            $('.car02').css('width',2+$(oF).offset().left-oBoxL);

            
            $(oF).mousedown(function(ev){
                var ev=ev||event;
                var disX=ev.clientX-this.offsetLeft;
                document.onmousemove=function(ev){
                    var ev=ev||event;
                    var T=ev.clientX-disX;
                    if(T<0){
                        T=0;
                    }else if(T>890){
                        T=890;
                    }
                    $(oF).css('left',T+'px');
                    $('.car02').css('width',2+$(oF).offset().left-oBoxL);
                    if($(oF).offset().left>890){
                        $(oF).offset().left=890;
                    }
                }
                document.onmouseup=function(){
                    document.onmousemove=null;
                }
                return false;
            })
            
        })

<script>
// 底部导航点击跳转
function gopage(page){
    $.fn.fullpage.moveTo(page,0);
}
// 延迟加载
function lazyLoadImg(container){
    var imgSelect=container+" img";
    $(imgSelect).each(function(index,img){
        var lazySrc=$(img).attr('lazy-img');
        if(lazySrc){
            lazySrc=audiAPI.StaticURL+lazySrc+audiAPI.random();
            $(img).attr('src',lazySrc);
            $(img).attr('lazy-img','');
        }
    });
}
$(document).ready(function() {
    $('#content').fullpage({
